<!DOCTYPE html>
<html>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" />
    <title>Zalo Web</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link id="favico" rel="icon" type="image/png" href="https://zalo-chat-static.zadn.vn/v1/favicon-96x96.v1.png" src="https://zalo-chat-static.zadn.vn/v1/favicon-96x96.v1.png">
<body>
    <div id="app" style="display: none;">
        <div id="container">
            <!-- Side Bar --> 
            <nav id="sidebarNav">
                <!-- Main Tab-->
                <div id="main-tab" style="z-index: 11;">
                    <!-- Nav tabs top -->
                    <div class="top-bar">
                        <div class="avatar" title="Mai Nguyễn Ngọc Huy">
                            <img src="./assets/images/avatar.jpg" alt="avatar" class="a-child">
                        </div>
                        <div class="nav__tabs__top">
                            <div class="clickable leftbar-tab flx flx-col flx-al-c flx-center rel" title="Tin nhắn">
                                <i class="fa-regular fa-comment internal-icon"></i> <!-- nếu đã chọn chuyển -light thành -solid -->
                            </div>
                            <div class="clickable leftbar-tab flx flx-col flx-al-c flx-center rel selected" title="Danh bạ">
                                <i class="fa-regular fa-address-book internal-icon"></i>
                            </div>
                            <div class="clickable leftbar-tab flx flx-col flx-al-c flx-center rel" title="To-do">
                                <i class="fa-regular fa-square-check internal-icon"></i>
                            </div>
                        </div>
                    </div>

                    <!-- Nav tabs bottom -->
                    <div class="nav__tabs__bottom">
                        <div class="leftbar-tab" title="My Cloud">
                            <i class="fa-solid fa-cloud"></i>
                        </div>
                        <div class="leftbar-tab" title="Công cụ">
                            <i class="fa-solid fa-toolbox"></i>
                        </div>
                        <div class="leftbar-tab" title="Cài đặt">
                            <i class="fa-solid fa-gears"></i>
                        </div>
                    </div>
                </div>

                <!-- Sub Tab -->
                <div id="sub-tab" class="flx-cell flx flx-col rel ovf-hidden conv-list-semi-compact" style="z-index: 5;">
                    <div id="contact-search" class="gridv2 flx-al-c ovf-hidden web fluid small grid-fluid-8" style="grid-template-columns: auto 32px 32px;">
                        <div class="group-search grid-item">
                            <div>
                                <div style="top: 40px; left: -1px; position: absolute; pointer-events: none;"></div>
                                <i class="tooltip btn fa fa-search group-search__icon"></i>
                            </div>
                            <span class="flx-al-c fake-textholder truncate fk-normal" style="display: flex; height: 90%;">Tìm kiếm</span>
                            <input id="contact-search-input" autocomplete="off" type="text" maxlength="100" aria-autocomplete="list" tabindex="-1" spellcheck="false">
                        </div>
                        <div class="z--btn--v2 btn-tertiary-neutral medium  --rounded icon-only" title="Thêm bạn">
                            <i class="fa-solid fa-plus pre"></i>
                        </div>
                        <div class="z--btn--v2 btn-tertiary-neutral medium  --rounded icon-only" title="Tạo nhóm chat">
                            <i class="fa-solid fa-user-group pre"></i>
                        </div>
                    </div>
                    <div id="contact-tab" class="contact-tab-v2">
                        <div class="menu-contact">
                            <div class="menu-item flx middle-flex clickable selected">
                                <i class="fa-solid fa-user-group menu__icon"></i>
                                <p class="menu__name">
                                    <span>Danh sách bạn bè</span>
                                </p>
                            </div>
                            <div class="menu-item flx middle-flex clickable">
                                <i class="fa-solid fa-users-line menu__icon"></i>
                                <p class="menu__name">
                                    <span>Danh sách nhóm</span>
                                </p>
                            </div>
                            <div class="menu-item flx middle-flex clickable">
                                <i class="fa-regular fa-envelope-open menu__icon"></i>
                                <p class="menu__name">
                                    <span>Lời mời kết bạn</span>
                                </p> 
                            </div>
                        </div>
                    </div>
                </div>

                <div class="resize-handle"></div>
                <div class="resize-handle"></div>
            </nav>
            
            <div id="right-content" class="contact-pages page-container">
                <div class="head__page__contact__tab">
                    <i class="fa-solid fa-user-group"></i>
                    <span>Danh sách bạn bè</span>
                </div>
                <div class="card-list-wrapper">
                    <div class="list" style="position: relative;">
                        <div style="overflow: visible; height: 0px; width: 0px;">
                            <div class="contact-tab-v2__scrollbar-custom" style="position: relative; overflow: hidden; width: 1100px; height: 690px;">
                                <div style="position: absolute; inset: 0px; overflow: scroll; margin-right: -6px; margin-bottom: -6px;">
                                    <div aria-label="grid" class="ReactVirtualized__Grid ReactVirtualized__List contact-tab-v2__list-custom" role="grid" tabindex="0" style="box-sizing: border-box; direction: ltr; height: 690px; position: relative; width: 453px; will-change: transform;">
                                        <div class="ReactVirtualized__Grid__innerScrollContainer" style="width: auto; height: 3060px; max-width: 453px; max-height: 3060px; overflow: hidden; position: relative;">
                                            <div class="card-list-title" style="height: 64px; left: 0px; position: absolute; top: 0px; width: 100%;">
                                                <span data-translate-inner="STR_FRIEND_LIST_COUNTER" data-translate-text-arguments="[59]">Bạn bè (59)</span>
                                            </div>
                                            <div style="height: 112px; left: 0px; position: absolute; top: 64px; width: 100%;">
                                                <div class="contact-filter-wrapper">
                                                    <div class="filter">
                                                        <span class="zl-group-input  zl-group-input__search search-contact compact  zl-group-input__appearance--rounded zl-group-input__affix-wrapper">
                                                            <i class="fa fa-search zl-group-input__affix-wrapper__prefix-icon"></i>
                                                            <input tabindex="-1" type="text" class="zl-input  zl-group-input__affix-wrapper__prefix " maxlength="100" autocomplete="off" appearance="rounded" prefix="[object Object]" suffix="" placeholder="Tìm bạn" name="" aria-autocomplete="list" value="" spellcheck="false" data-ms-editor="true" style="padding-left: 32px;">
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div style="position: absolute; height: 6px; transition: opacity 200ms ease 0s; opacity: 0; right: 2px; bottom: 2px; left: 2px; border-radius: 3px;">
                                                <div style="position: relative; display: block; height: 100%; cursor: pointer; border-radius: inherit; background-color: rgba(0, 0, 0, 0.2); width: 0px;">
                                                </div>
                                            </div>
                                            <div style="position: fixed; width: 6px; transition: opacity 200ms ease 0s; opacity: 0; height: calc(100% - 88px); right: 6px;">
                                                <div style="position: relative; display: block; width: 8px; border-radius: 3px; margin: 0px 2px; background-color: var(--NG60); opacity: 0.5; right: 3px; height: 151px; transform: translateY(0px);">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="resize-triggers">
                                        <div class="expand-trigger">
                                            <div style="width: 454px; height: 691px;">
                                            </div>
                                        </div>
                                        <div class="contract-trigger"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
